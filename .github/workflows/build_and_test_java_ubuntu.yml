name: Build And Run Java Test on Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build_and_test:
    runs-on: ubuntu-latest
            
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Build and test project with Maven
      run: mvn -B package --file pom.xml